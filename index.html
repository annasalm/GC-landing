<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus40% Grand Capital</title>
    <link  rel = "stylesheet" href = "fonts/style.css" type = "text/css">
    <script src="https://kit.fontawesome.com/453edd4a0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
    
</head>
<body>
<header>
    <div class="container">
        <img class="logo_picture" src="img/gc_logo.png" alt="logo picture">
        <div class="header_info">
            <div class="bonus_info">
                <h2>Добавляем</h2>
                <img src="img/bonus40-1.png" alt="40%">
                <h3>к <span>каждому</span> <br>пополнению счета</h3>
            </div>
            <div class="window">
                <button class="SRButton">Вход</button>
                <button class="SRButton">Регистрация</button>
                <form action="#" method="post"> 
                    <input name="Ваше имя" type="text" placeholder="Ваше имя" class="input_field">
                </form>
                <form action="#" method="post"> 
                    <input name="Телефон" type="number" placeholder="Телефон" class="input_field">
                </form>
                <form action="#" method="post"> 
                    <input name="email" type="text" placeholder="e-mail" class="input_field">
                </form>  

                <label>
                    <input type="checkbox">
                    Мне больше 18 лет
                </label>

                <button class="green_btn">Получить бонус</button>

                <hr>
                <p>Войти используя аккаунты социальных сетей</p>
                <div class="header_links">
                    <div class="header_icon">
                        <a href="https://vk.com/"><i class="fab fa-vk"></i></a>
                    </div>
                    <div class="header_icon">
                        <a href="https://vk.com/"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="header_icon">
                        <a href="https://vk.com/"><i class="fab fa-odnoklassniki"></i></a>
                    </div>
                    <div class="header_icon">
                        <a href="https://vk.com/"><i class="fab fa-google-plus-g"></i></a>
                    </div>
                    <div class="header_icon">
                        <div href="https://vk.com/"><i class="fas fa-at"></i></a>
                    </div>
                    
                </div>
            </div>
        </div>
    </container>
</header>


</body>
</html>
